<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>

<body>
    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>

    <br><br>
    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-end-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-start-0"></div>

    <br><br>
    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <div class="bg-light mt-2 p-4 border border-success"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-warning"></div>
    <div class="bg-light mt-2 p-4 border border-info"></div>
    <div class="bg-dark mt-2 p-4 border border-light"></div>
    <div class="bg-light mt-2 p-4 border border-dark"></div>
    <div class="bg-dark mt-2 p-4 border  border-white"></div>

    <br><br>
    <div class="bg-light mt-2 p-4 border border-1 "></div>
    <div class="bg-light mt-2 p-4 border border-2 "></div>
    <div class="bg-light mt-2 p-4 border border-3 "></div>
    <div class="bg-light mt-2 p-4 border border-4 "></div>
    <div class="bg-light mt-2 p-4 border border-5 "></div>


    <br><br>

    <img src="https://placehold.co/200" alt="Image" class="rounded-0">
    <img src="https://placehold.co/200" alt="Image" class="rounded-1">
    <img src="https://placehold.co/200" alt="Image" class="rounded-2">
    <img src="https://placehold.co/200" alt="Image" class="rounded-3">

    <br><br>
    <br><br>

    <img src="https://placehold.co/200" alt="Image" class="rounded">
    <img src="https://placehold.co/200" alt="Image" class="rounded-top">
    <img src="https://placehold.co/200" alt="Image" class="rounded-start">
    <img src="https://placehold.co/200" alt="Image" class="rounded-bottom">
    <img src="https://placehold.co/200" alt="Image" class="rounded-end">
    <img src="https://picsum.photos/id/237/400/250
    " alt="Image" class="rounded-circle">
    <img src="https://placehold.co/200x150" alt="Image" class="rounded-pill">

    <br><br>

    <div class="bg-light mt-2 p-4 border shadow"></div>
    <div class="bg-light mt-2 p-4 border shadow-none"></div>
    <div class="bg-light mt-2 p-4 border shadow-sm"></div>
    <div class="bg-light mt-2 p-4 border shadow-lg"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>

<body>
    <div class="btn-group">
        <button class="btn btn-primary active">
            Button
        </button>
        <button class="btn btn-primary">
            Button
        </button>
        <button class="btn btn-primary">
            Button
        </button>
    </div>

    <br><br>
    <div class="btn-group">
        <button class="btn btn-outline-primary active">
            Button
        </button>
        <button class="btn btn-outline-primary">
            Button
        </button>
        <button class="btn btn-outline-primary">
            Button
        </button>
    </div>
    <br><br>
    <div class="btn-group-vertical">
        <button class="btn btn-outline-primary active">
            Button
        </button>
        <button class="btn btn-outline-primary">
            Button
        </button>
        <button class="btn btn-outline-primary">
            Button
        </button>
    </div>
    <br><br>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-outline-primary active">
            Button
        </button>
        <button class="btn btn-outline-primary">
            Button
        </button>
        <button class="btn btn-outline-primary">
            Button
        </button>
    </div>
    <br><br>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-outline-primary active">
            Button
        </button>
        <button class="btn btn-outline-danger">
            Button
        </button>
        <button class="btn btn-outline-warning">
            Button
        </button>
    </div>

    <br><br>

    <div class="btn-group">
        <input type="checkbox" id="btnCheck1" class="btn-check">
        <label for="btnCheck1" class="btn btn-outline-primary">CheckBox1</label>
        <input type="checkbox" id="btnCheck2" class="btn-check">
        <label for="btnCheck2" class="btn btn-outline-primary">CheckBox2</label>
        <input type="checkbox" id="btnCheck3" class="btn-check">
        <label for="btnCheck3" class="btn btn-outline-primary">CheckBox3</label>
    </div>
    <br><br>

    <div class="btn-group">
        <input type="radio" id="radio1" class="btn-check" name="radioGroups" checked>
        <label for="radio1" class="btn btn-outline-primary">Radio1</label>
        <input type="radio" name="radioGroups" id="radio2" class="btn-check">
        <label for="radio2" class="btn btn-outline-primary">Radio2</label>
        <input type="radio" name="radioGroups" id="radio3" class="btn-check">
        <label for="radio3" class="btn btn-outline-primary">Radio3</label>
    </div>

    <br><br>
    <div class="btn-toolbar">


        <div class="btn-group btn-group-sm me-2">
            <button class="btn btn-primary ">
                1
            </button>
            <button class="btn btn-primary">
                2
            </button>
            <button class="btn btn-primary">
                3
            </button>
        </div>
        <div class="btn-group btn-group-sm me-2">
            <button class="btn btn-primary ">
                4
            </button>
            <button class="btn btn-primary">
                5
            </button>
            <button class="btn btn-primary">
                6
            </button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary ">
                7
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

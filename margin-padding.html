<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>

<body>
    <!-- 
    Margin ve Padding => {property} {sides}-{size}
    {property} =>
    m: margin
    p: padding

    {sides} =>
    t: top => mt
    b: bottom => pb
    s: start => left => ms
    e: end => right => pe
    x: rith, left => mx
    y: top, bottom => py
    {size} =>
    0: mt-0 => margin-top:0
    1: mt-1 => $spacer * 0.25
    2: mt-2 => $spacer * 0.25
    3: mt-3 => $spacer 
    4: mt-4 => $spacer * 1.5
    5: mt-5 => $spacer * 3

    auto: mx-ato => margin-left:auto; margin-right:auto;
    -->
    <div class="bg-success p-4">First</div>
    <div class="bg-danger pt-5 mt-3; ">First</div>

    <br><br>

    <div class="bg-primary mx-auto" style="text-align: center;width:150px">Ortalanmis Icerik</div>

    <br><br>

    <div class="">
        <span class="bg-danger p-3 me-3">
            Text-1
        </span>
        <span class="bg-warning p-3 ms-5">
            Text-2
        </span>
        <span
            class="bg-info ps-3">
            Text-3
        </span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

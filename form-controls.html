<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>

<body>
    <div class="mb-3">
        <label for="fullName" class="form-label">Name</label>
        <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Enter Your Name...">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control">
    </textarea>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control form-control-sm">
    </textarea>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control form-control-lg">
    </textarea>
    </div>
    <div class="mb-3">
        <label for="fullName" class="form-label">Name</label>
        <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Enter Your Name..." readonly>
    </div>
    <div class="mb-3">
        <label for="fullName" class="form-label">Name</label>
        <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Enter Your Name..." disabled>
    </div>
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select name="cities" id="cities" class="form-select">
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="58">Sivas</option>
        </select>
        
    </div>
    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" name="city" id="city" class="form-control" placeholder="Type..." list="cityList">
        <datalist id="cityList">
            <option value="İstanbul"></option>
            <option value="Ankara"></option>
            <option value="Sivas"></option>
            <option value="Antalya"></option>
        </datalist>
       
        
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select name="cities" id="cities" class="form-select form-select-lg">
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="58">Sivas</option>
        </select>
        
    </div>
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select name="cities" id="cities" class="form-select form-select-sm">
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="58">Sivas</option>
        </select>
        
    </div>

    <div class="mb-3">
        <label for="imageFile" class="form-label"></label>
        <input type="file" name="imageFile" id="imageFile" class="form-control">
    </div>
    <div class="mb-3">
        <label for="imageFile" class="form-label"></label>
        <input type="file" name="imageFile" id="imageFile" class="form-control" multiple>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

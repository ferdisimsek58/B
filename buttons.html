<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            padding:70px;
        }
    </style>
  </head>
  <body>
   <button type="submit" class="btn btn-primary">Primary</button>
   <button type="submit" class="btn btn-danger">Danger</button>
   <button type="submit" class="btn btn-secondary">Secondary</button>
   <button type="submit" class="btn btn-success">Success</button>
   <button type="submit" class="btn btn-warning">Warning</button>
   <button type="submit" class="btn btn-info">Info</button>
   <button type="submit" class="btn btn-light">Light</button>
   <button type="submit" class="btn btn-dark">Dark</button>
   <button type="submit" class="btn btn-link">Link</button>

    <a href="#" class="btn btn-primary">Link</a>
   <br><br>

   <button type="submit" class="btn btn-outline-primary">Primary</button>
   <button type="submit" class="btn btn-outline-danger">Danger</button>
   <button type="submit" class="btn btn-outline-secondary">Secondary</button>
   <button type="submit" class="btn btn-outline-success">Success</button>
   <button type="submit" class="btn btn-outline-warning">Warning</button>
   <button type="submit" class="btn btn-outline-info">Info</button>
   <button type="submit" class="btn btn-outline-light">Light</button>
   <button type="submit" class="btn btn-outline-dark">Dark</button>
   <button type="submit" class="btn btn-outline-link">Link</button>

    <a href="#" class="btn btn-outline-primary">Link</a>

    <br><br>
   <button class="btn btn-primary btn-lg">Large Button</button>
   <button class="btn btn-primary btn-sm">Small Button</button>
    <br><br>
   <button class="btn btn-primary" disabled>Primary Button</button>
   <button class="btn btn-primary" disabled>Danger Button</button>

   <br><br>
    <div class="d-grid gap-2">
        <button class="btn btn-primary ">Block Button</button>
        <button class="btn btn-primary ">Block Button</button>
    </div>

    <br><br>
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary ">Block Button</button>
        <button class="btn btn-primary ">Block Button</button>
    </div>
    <br><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary ">Block Button</button>
        <button class="btn btn-primary ">Block Button</button>
    </div>
    <br><br>
    <div class="d-grid gap-2 d-flex justify-content-md-end">
        <button class="btn btn-primary ">Block Button</button>
        <button class="btn btn-primary ">Block Button</button>
    </div>

   





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

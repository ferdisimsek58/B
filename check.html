<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>

<body>
    <div class="form-check">
        <input type="checkbox" name="" id="checkbox1" class="form-check-input">
        <label for="checkbox1" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="" id="checkbox2" class="form-check-input" checked>
        <label for="checkbox2" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="" id="checkbox3" class="form-check-input" checked disabled>
        <label for="checkbox3" class="form-check-label">Default Checkbox</label>
    </div>

    <br><br>
    <div class="form-check">
        <input type="radio" name="radioGroups" id="radio1" class="form-check-input">
        <label for="radio1" class="form-check-label">Default Radio</label>
    </div>
    <div class="form-check">
        <input type="radio" name="radioGroups" id="radio2" class="form-check-input" checked>
        <label for="radio2" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check">
        <input type="radio" name="radioGroups2" id="radio3" class="form-check-input" disabled>
        <label for="radio3" class="form-check-label">Default Radio</label>
    </div>
    <div class="form-check">
        <input type="radio" name="radioGroups2" id="radio4" class="form-check-input" checked disabled>
        <label for="radio5" class="form-check-label">Default Checkbox</label>
    </div>

    <br><br>

    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw1" class="form-check-input">
        <label for="sw1" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw2" class="form-check-input" checked>
        <label for="sw2" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw3" class="form-check-input" disabled>
        <label for="sw3" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw4" class="form-check-input" checked disabled>
        <label for="sw4" class="form-check-label">Default Checkbox</label>
    </div>


    <br><br>

    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="checkbox4" class="form-check-input">
        <label for="checkbox4" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="checkbox5" class="form-check-input" checked>
        <label for="checkbox5" class="form-check-label">Default Checkbox</label>
    </div>
    <br><br>
    <div class="form-check form-check-inline">
        <input type="radio" name="rdGroup" id="rd1" class="form-check-input">
        <label for="rd1" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="rdGroup" id="rd2" class="form-check-input" checked>
        <label for="rd2" class="form-check-label">Default Checkbox</label>
    </div>


    <br><br>
    <p>
        <input type="checkbox" name="btn-check" id="btn-check1" class="btn-check" autocomplete="off">
        <label for="btn-check1" class="btn btn-primary">Single Toggle</label>
    </p>
    <p>
        <input type="checkbox" name="btn-check" id="btn-check2" class="btn-check" autocomplete="off">
        <label for="btn-check2" class="btn btn-outline-primary">Single Toggle</label>
    </p>

    <p>
    <div class="btn-group">
        <input type="radio" name="options" id="option1" class="btn-check" autocomplete="off" >
        <label for="option1" class="btn btn-danger">Checked</label>

        <input type="radio" name="options" id="option2" class="btn-check" autocomplete="off" >
        <label for="option2" class="btn btn-danger">Checked</label>

        <input type="radio" name="options" id="option3" class="btn-check" autocomplete="off" >
        <label for="option3" class="btn btn-danger">Checked</label>
    </div>
    </p>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
